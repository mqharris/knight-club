<svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="160" height="160" fill="#667eea"/>
  
  <!-- Knight body -->
  <rect x="60" y="80" width="40" height="50" fill="#95a5a6"/>
  
  <!-- Knight helmet -->
  <rect x="55" y="50" width="50" height="35" fill="#7f8c8d"/>
  <rect x="65" y="55" width="30" height="10" fill="#2c3e50"/>
  
  <!-- Sword -->
  <rect x="105" y="85" width="8" height="35" fill="#bdc3c7"/>
  <rect x="107" y="80" width="4" height="5" fill="#f39c12"/>
  
  <!-- Shield -->
  <ellipse cx="45" cy="95" rx="12" ry="18" fill="#e74c3c"/>
  <line x1="45" y1="77" x2="45" y2="113" stroke="#c0392b" stroke-width="2"/>
  <line x1="33" y1="95" x2="57" y2="95" stroke="#c0392b" stroke-width="2"/>
  
  <!-- Legs -->
  <rect x="65" y="130" width="12" height="25" fill="#34495e"/>
  <rect x="83" y="130" width="12" height="25" fill="#34495e"/>
  
  <!-- Class label -->
  <text x="80" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">KNIGHT</text>
</svg>

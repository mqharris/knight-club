<svg width="200" height="50" xmlns="http://www.w3.org/2000/svg">
  <!-- Decorative banner corner -->
  <defs>
    <linearGradient id="bannerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0826D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Banner shape -->
  <rect width="200" height="40" rx="5" fill="url(#bannerGrad)" stroke="#5C4833" stroke-width="2"/>
  
  <!-- Decorative rivets -->
  <circle cx="20" cy="20" r="4" fill="#4A3829" stroke="#2D1F17" stroke-width="1"/>
  <circle cx="180" cy="20" r="4" fill="#4A3829" stroke="#2D1F17" stroke-width="1"/>
  
  <!-- Pattern -->
  <line x1="0" y1="5" x2="200" y2="5" stroke="#5C4833" stroke-width="1" opacity="0.5"/>
  <line x1="0" y1="35" x2="200" y2="35" stroke="#5C4833" stroke-width="1" opacity="0.5"/>
</svg>

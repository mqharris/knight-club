<svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="160" height="160" fill="#8e44ad"/>
  
  <!-- Templar body with tabard -->
  <rect x="60" y="80" width="40" height="50" fill="#ecf0f1"/>
  <rect x="62" y="82" width="36" height="46" fill="#e74c3c"/>
  
  <!-- Cross on tabard -->
  <rect x="78" y="90" width="4" height="30" fill="white"/>
  <rect x="70" y="102" width="20" height="4" fill="white"/>
  
  <!-- Templar helmet -->
  <rect x="55" y="50" width="50" height="35" fill="#bdc3c7"/>
  <rect x="60" y="55" width="40" height="12" fill="#2c3e50"/>
  
  <!-- Broadsword -->
  <rect x="105" y="75" width="6" height="45" fill="#95a5a6"/>
  <rect x="103" y="70" width="10" height="5" fill="#8e44ad"/>
  
  <!-- Large shield -->
  <rect x="35" y="80" width="18" height="35" fill="#ecf0f1" rx="3"/>
  <rect x="38" y="85" width="12" height="25" fill="#e74c3c"/>
  <rect x="42" y="88" width="4" height="20" fill="white"/>
  
  <!-- Legs -->
  <rect x="65" y="130" width="12" height="25" fill="#95a5a6"/>
  <rect x="83" y="130" width="12" height="25" fill="#95a5a6"/>
  
  <!-- Class label -->
  <text x="80" y="20" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle">TEMPLAR</text>
</svg>

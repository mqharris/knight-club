<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- 16-bit pixel art Silk Cape -->
  <rect width="128" height="128" fill="transparent"/>
  
  <!-- Cape shape -->
  <defs>
    <linearGradient id="silkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c8c8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9898c8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cape collar/attachment -->
  <rect x="48" y="24" width="32" height="8" fill="#6060a0"/>
  <rect x="40" y="32" width="48" height="8" fill="#7070b0"/>
  
  <!-- Main cape body -->
  <rect x="32" y="40" width="64" height="8" fill="url(#silkGrad)"/>
  <rect x="28" y="48" width="72" height="8" fill="url(#silkGrad)"/>
  <rect x="24" y="56" width="80" height="8" fill="url(#silkGrad)"/>
  <rect x="20" y="64" width="88" height="8" fill="url(#silkGrad)"/>
  <rect x="16" y="72" width="96" height="8" fill="url(#silkGrad)"/>
  <rect x="12" y="80" width="104" height="8" fill="url(#silkGrad)"/>
  <rect x="8" y="88" width="112" height="8" fill="url(#silkGrad)"/>
  <rect x="8" y="96" width="112" height="8" fill="url(#silkGrad)"/>
  
  <!-- Cape edges (darker) -->
  <rect x="8" y="88" width="4" height="16" fill="#5050a0"/>
  <rect x="116" y="88" width="4" height="16" fill="#5050a0"/>
  
  <!-- Silk pattern/shimmer -->
  <rect x="48" y="56" width="8" height="8" fill="#f8f8ff" opacity="0.6"/>
  <rect x="72" y="64" width="8" height="8" fill="#f8f8ff" opacity="0.6"/>
  <rect x="40" y="72" width="8" height="8" fill="#f8f8ff" opacity="0.6"/>
  <rect x="80" y="80" width="8" height="8" fill="#f8f8ff" opacity="0.6"/>
  <rect x="56" y="88" width="8" height="8" fill="#f8f8ff" opacity="0.6"/>
  
  <!-- Spider web pattern -->
  <line x1="32" y1="48" x2="48" y2="72" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="96" y1="48" x2="80" y2="72" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="64" y1="40" x2="64" y2="96" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Black outline -->
  <rect x="48" y="24" width="32" height="8" fill="none" stroke="#000000" stroke-width="2"/>
  <path d="M 32 40 L 8 88 L 8 104 L 120 104 L 120 88 L 96 40 Z" fill="none" stroke="#000000" stroke-width="2"/>
</svg>

<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <rect width="256" height="256" fill="none"/>
  <defs>
    <style>
      text { font-family: Arial; font-size: 28px; fill: #FFF; text-anchor: middle; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Orc Body (large, imposing) -->
  <ellipse cx="128" cy="200" rx="50" ry="20" fill="#2d4d2d"/>

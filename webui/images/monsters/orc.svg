  <rect x="60" y="145" width="25" height="50" fill="#4a6b4a" stroke="#000" stroke-width="3"/>
  <rect x="171" y="145" width="25" height="50" fill="#4a6b4a" stroke="#000" stroke-width="3"/>
  
  <!-- Large weapon (battle axe) -->

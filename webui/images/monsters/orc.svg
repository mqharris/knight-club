  <circle cx="141" cy="80" r="7" fill="#8B0000" stroke="#000" stroke-width="2"/>
  <circle cx="116" cy="80" r="3" fill="#000"/>
  <circle cx="140" cy="80" r="3" fill="#000"/>
  
  <!-- Tusks -->
  <path d="M110 100 L105 115 L112 105 Z" fill="#F5DEB3" stroke="#000" stroke-width="2"/>
  <path d="M146 100 L151 115 L144 105 Z" fill="#F5DEB3" stroke="#000" stroke-width="2"/>
  

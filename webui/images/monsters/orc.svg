  <ellipse cx="128" cy="85" rx="40" ry="45" fill="#4a6b4a" stroke="#000" stroke-width="3"/>
  
  <!-- Black armor plates -->
  <rect x="90" y="135" width="76" height="25" fill="#1a1a1a" stroke="#2F4F4F" stroke-width="2"/>
  <rect x="95" y="165" width="66" height="20" fill="#1a1a1a" stroke="#2F4F4F" stroke-width="2"/>
  
  <!-- Armor studs -->
  <circle cx="105" cy="147" r="3" fill="#708090"/>
  <circle cx="128" cy="147" r="3" fill="#708090"/>
  <circle cx="151" cy="147" r="3" fill="#708090"/>
  

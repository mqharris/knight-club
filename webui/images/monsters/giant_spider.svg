<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <!-- 16-bit pixel art style Giant Spider -->
  <rect width="256" height="256" fill="transparent"/>
  
  <!-- Spider body (black with dark purple tint) -->
  <rect x="96" y="96" width="64" height="64" fill="#1a0a1a"/>
  <rect x="88" y="104" width="80" height="48" fill="#2d1a2d"/>
  
  <!-- Spider head -->
  <rect x="104" y="80" width="48" height="32" fill="#1a0a1a"/>
  <rect x="112" y="72" width="32" height="16" fill="#2d1a2d"/>
  
  <!-- Eyes (red glowing) -->
  <rect x="120" y="80" width="8" height="8" fill="#ff0000"/>
  <rect x="128" y="80" width="8" height="8" fill="#ff0000"/>
  <rect x="112" y="88" width="8" height="8" fill="#ff0000"/>
  <rect x="136" y="88" width="8" height="8" fill="#ff0000"/>
  <rect x="120" y="96" width="8" height="8" fill="#ff0000"/>
  <rect x="128" y="96" width="8" height="8" fill="#ff0000"/>
  
  <!-- Fangs -->
  <rect x="112" y="104" width="8" height="8" fill="#ffffff"/>
  <rect x="136" y="104" width="8" height="8" fill="#ffffff"/>
  
  <!-- Spider legs - left side -->
  <rect x="72" y="88" width="16" height="8" fill="#1a0a1a"/>
  <rect x="64" y="80" width="16" height="8" fill="#1a0a1a"/>
  <rect x="72" y="120" width="16" height="8" fill="#1a0a1a"/>
  <rect x="64" y="128" width="16" height="8" fill="#1a0a1a"/>
  <rect x="72" y="152" width="16" height="8" fill="#1a0a1a"/>
  <rect x="64" y="160" width="16" height="8" fill="#1a0a1a"/>
  
  <!-- Spider legs - right side -->
  <rect x="168" y="88" width="16" height="8" fill="#1a0a1a"/>
  <rect x="176" y="80" width="16" height="8" fill="#1a0a1a"/>
  <rect x="168" y="120" width="16" height="8" fill="#1a0a1a"/>
  <rect x="176" y="128" width="16" height="8" fill="#1a0a1a"/>
  <rect x="168" y="152" width="16" height="8" fill="#1a0a1a"/>
  <rect x="176" y="160" width="16" height="8" fill="#1a0a1a"/>
  
  <!-- Leg joints -->
  <rect x="56" y="72" width="8" height="8" fill="#2d1a2d"/>
  <rect x="48" y="80" width="8" height="8" fill="#2d1a2d"/>
  <rect x="56" y="120" width="8" height="8" fill="#2d1a2d"/>
  <rect x="48" y="128" width="8" height="8" fill="#2d1a2d"/>
  <rect x="56" y="152" width="8" height="8" fill="#2d1a2d"/>
  <rect x="48" y="160" width="8" height="8" fill="#2d1a2d"/>
  
  <rect x="192" y="72" width="8" height="8" fill="#2d1a2d"/>
  <rect x="200" y="80" width="8" height="8" fill="#2d1a2d"/>
  <rect x="192" y="120" width="8" height="8" fill="#2d1a2d"/>
  <rect x="200" y="128" width="8" height="8" fill="#2d1a2d"/>
  <rect x="192" y="152" width="8" height="8" fill="#2d1a2d"/>
  <rect x="200" y="160" width="8" height="8" fill="#2d1a2d"/>
  
  <!-- Abdomen -->
  <rect x="88" y="160" width="80" height="48" fill="#2d1a2d"/>
  <rect x="96" y="168" width="64" height="32" fill="#1a0a1a"/>
  
  <!-- Spider markings -->
  <rect x="112" y="176" width="32" height="8" fill="#4a0a4a"/>
  <rect x="120" y="184" width="16" height="8" fill="#4a0a4a"/>
  
  <!-- Black outline for pixel art style -->
  <rect x="96" y="96" width="64" height="64" fill="none" stroke="#000000" stroke-width="2"/>

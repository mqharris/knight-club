apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels: {app: mysql}
  template:
    metadata:
      labels: {app: mysql}
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom: {secretKeyRef: {name: mysql-secrets, key: MYSQL_ROOT_PASSWORD}}
            - name: MYSQL_DATABASE
              valueFrom: {secretKeyRef: {name: mysql-secrets, key: MYSQL_DATABASE}}
            - name: MYSQL_USER
              valueFrom: {secretKeyRef: {name: mysql-secrets, key: MYSQL_USER}}
            - name: MYSQL_PASSWORD
              valueFrom: {secretKeyRef: {name: mysql-secrets, key: MYSQL_PASSWORD}}
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
          readinessProbe:
            exec: {command: ["bash","-lc","mysqladmin ping -h 127.0.0.1 -uroot -p$MYSQL_ROOT_PASSWORD"]}
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket: {port: 3306}
            initialDelaySeconds: 30
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi